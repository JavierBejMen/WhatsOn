<div class="container-fluid classTertiaryBackgroundColor text-black-50 text-center pt-4 pb-2"
    id="idEditEventPictureContainer">
    <!--<img class="mx-auto d-block" src="" alt="Imágen de evento" aria-label="Imágen de evento" />-->
    <i class="fas fa-camera fa-7x"></i>
    <p class="pt-3">No hay foto</p>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm classSecondaryBackgroundColor text-white waves-effect waves-light"
            id="idEditEventPictureButton" title="Editar imágen de evento" aria-label="Editar imágen de evento">
            <i class="fas fa-pen fa-2x"></i>
        </button>
    </div>
</div>
<div class="container py-3" id="idCreateEventMain">
    <form class="needs-validation mx-auto" id="idCreateEventForm" novalidate>
        <div class="form-group">
            <a role="button" class="btn classSecondaryBackgroundColor text-white waves-effect" id="idAddTagsButton"
                title="Añadir etiquetas" aria-label="Añadir etiquetas">Añadir etiquetas</a>
        </div>
        <div class="form-group">
            <label for="idEventName">Qué <span class="text-danger">*</span></label>
            <input class="form-control classOnlyBottomBorderInput" id="idEventName" type="text"
                placeholder="Nombre del evento" required>
        </div>
        <div class="form-group">
            <label for="idEventDescription">En qué consiste</label>
            <input class="form-control classOnlyBottomBorderInput" id="idEventDescription" type="text"
                placeholder="Descripción del evento" required>
        </div>
        <div class="form-group">
            <label for="idEventDate">Cuándo <span class="text-danger">*</span></label>
            <a role="button"
                class="form-control btn classSecondaryBackgroundColor text-white waves-effect waves-light mx-auto py-2"
                id="idEventDate" title="Fecha y hora del evento" aria-label="Fecha y hora del evento">
                Elegir fecha y hora <i class="far fa-calendar fa-lg ml-1"></i>
            </a>
        </div>
        <label for="idEventPricesContainer">Precios</label>
        <div class="mx-4 mb-3" id="idEventPricesContainer">
            <div class="d-flex">
                <div class="form-group">
                    <label for="idEventTicketPrice">Entrada <span class="text-danger">*</span></label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventTicketPrice" type="text"
                        placeholder="Precio de la entrada" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idFreeEntranceCheck">
                    <label class="form-check-label" for="idFreeEntranceCheck">
                        Entraba libre
                    </label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-group">
                    <label for="idEventLongDrinkPrice">Copa</label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventLongDrinkPrice" type="text"
                        placeholder="Precio de la copa">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idMaxOrMinLongDrinkPriceCheck">
                    <label class="form-check-label" for="idMaxOrMinLongDrinkPriceCheck">
                        Máx./mín.
                    </label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-group">
                    <label for="idEventBeerPrice">Cerveza</label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventBeerPrice" type="text"
                        placeholder="Precio de la cerveza">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idMaxOrMinBeerPriceCheck">
                    <label class="form-check-label" for="idMaxOrMinBeerPriceCheck">
                        Máx./mín.
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex mb-4">
            <i class="text-primary fas fa-map-marker-alt fa-lg mr-3"></i>
            <div class="w-100">
                <div class="form-group">
                    <label for="idEventLocal">Dónde <span class="text-danger">*</span></label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventLocal" type="text"
                        placeholder="Bar, pub, discoteca o local" required>
                </div>
                <div class="form-group">
                    <label for="idEventAddress">Dirección <span class="text-danger">*</span></label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventAddress" type="text"
                        placeholder="Dirección del evento" required>
                </div>
            </div>
        </div>
        <button id="idCreateEventButton" type="submit" class="btn btn-lg w-100 btn-default waves-effect mx-auto">
            CREAR EVENTO
        </button>
    </form>
</div>
<script>
    document.getElementById("idCreateEventButton").addEventListener("click", function (event) {
        event.preventDefault();
    });

    setBodyHtmlElementBackgroundColor(HTML_CLASS_WHITE_BACKGROUND_COLOR);
    hideMainMenuBar();
</script>
