<div class="container-fluid classTertiaryBackgroundColor text-black-50 text-center pt-4 pb-2"
    id="idEditEventPictureContainer">
    <!--<img class="mx-auto d-block" src="" alt="Imágen de evento" aria-label="Imágen de evento" />-->

<div class="container py-3" id="idCreateEventMain">
    <form class="needs-validation mx-auto" id="idCreateEventForm" novalidate>
        <div class="form-group">
            <a role="button" class="btn classSecondaryBackgroundColor text-white waves-effect" id="idAddTagsButton"
                title="Añadir etiquetas" aria-label="Añadir etiquetas">Añadir etiquetas</a>
        </div>
        <div class="form-group">
            <label for="idEventName">Qué <span class="text-danger">*</span></label>
            <input class="form-control classOnlyBottomBorderInput" id="idEventName" type="text"
                placeholder="Nombre del evento" required>
        </div>
        <div class="form-group">
            <label for="idEventDescription">En qué consiste</label>
            <textarea class="form-control classOnlyBottomBorderInput" id="idEventDescription" rows="5"
                placeholder="Descripción del evento" required></textarea>
        </div>
        <div class="d-flex mb-4">
            <i class="text-primary fas fa-calendar fa-lg mr-3"></i>
            <div class="w-100">
                <div class="form-group">
                    <label for="idEventStartDateTimeButton">Cuándo empieza <span class="text-danger">*</span></label>
                    <input class="form-control mb-2" id="idEventStartDateText" type="text" placeholder="Fecha" readonly
                        required>
                    <input class="form-control" id="idEventStartTimeText" type="text" placeholder="Hora" readonly
                        required>
                    <button
                        class="btn classSecondaryBackgroundColor text-white waves-effect waves-light w-100 mx-auto mt-3 py-2"
                        type="button" id="idEventStartDateTimeButton" title="Elegir fecha y hora de comienzo"
                        aria-label="Elegir fecha y hora del evento de comienzo">
                        <i class="fas fa-calendar-day fa-lg mr-1"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="idEventEndDateTimeButton">Cuándo termina</span></label>
                    <input class="form-control mb-2" id="idEventEndDateText" type="text" placeholder="Fecha" readonly
                        required>
                    <input class="form-control" id="idEventEndTimeText" type="text" placeholder="Hora" readonly
                        required>
                    <button
                        class="btn classSecondaryBackgroundColor text-white waves-effect waves-light w-100 mx-auto mt-3 py-2"
                        type="button" id="idEventEndDateTimeButton" title="Elegir fecha y hora de fin"
                        aria-label="Elegir fecha y hora del evento">
                        <i class="fas fa-calendar-day fa-lg mr-1"></i>
                    </button>
                </div>
            </div>
        </div>
        <label for="idEventPricesContainer">Precios</label>
        <div class="mx-4 mb-3" id="idEventPricesContainer">
            <div class="d-flex">
                <div class="form-group">
                    <label for="idEventTicketPrice">Entrada <span class="text-danger">*</span></label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventTicketPrice" type="text"
                        placeholder="Precio de la entrada" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idFreeEntranceCheck">
                    <label class="form-check-label" for="idFreeEntranceCheck">
                        Entraba libre
                    </label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-group">
                    <label for="idEventLongDrinkPrice">Copa</label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventLongDrinkPrice" type="text"
                        placeholder="Precio de la copa">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idMaxOrMinLongDrinkPriceCheck">
                    <label class="form-check-label" for="idMaxOrMinLongDrinkPriceCheck">
                        Máx./mín.
                    </label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-group">
                    <label for="idEventBeerPrice">Cerveza</label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventBeerPrice" type="text"
                        placeholder="Precio de la cerveza">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idMaxOrMinBeerPriceCheck">
                    <label class="form-check-label" for="idMaxOrMinBeerPriceCheck">
                        Máx./mín.
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex mb-4">
            <i class="text-primary fas fa-map-marker-alt fa-lg mr-3"></i>
            <div class="w-100">
                <div class="form-group">
                    <label for="idEventLocal">Dónde <span class="text-danger">*</span></label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventLocal" type="text"
                        placeholder="Bar, pub, discoteca o local" required>
                </div>
                <div class="form-group">
                    <label for="idEventAddress">Dirección <span class="text-danger">*</span></label>
                    <input class="form-control classOnlyBottomBorderInput" id="idEventAddress" type="text"
                        placeholder="Dirección del evento" required>
                </div>
            </div>
        </div>
        <button id="idCreateEventButton" type="submit" class="btn btn-lg w-100 btn-default waves-effect mx-auto">
            CREAR EVENTO
        </button>
    </form>
</div>
<script>
    var startDatePicker, startTimePicker;
    var endDatePicker, endTimePicker;

    document.getElementById("idEventStartDateTimeButton").addEventListener("click", function () {
        startDatePicker = getDatePicker();
        startDatePicker.trigger = document.getElementById("idEventStartDateText");
        startDatePicker.toggle();
    });
    document.getElementById("idEventStartDateText").addEventListener('onOk', function () {
        startTimePicker = getTimePicker();
        startTimePicker.trigger = document.getElementById("idEventStartTimeText");
        startTimePicker.toggle();
    });
    document.getElementById("idEventStartTimeText").addEventListener('onOk', function () {
        var dateText = startDatePicker.time.format('LLLL').toString();
        dateText = dateText.substring(0, dateText.lastIndexOf(" "));
        document.getElementById("idEventStartDateText").value = dateText;
        this.value = startTimePicker.time.format('LT').toString();

        document.getElementById("idEventEndDateText").value = JS_EMPTY_STRING_VALUE;
        document.getElementById("idEventEndTimeText").value = JS_EMPTY_STRING_VALUE;
    });

    document.getElementById("idEventEndDateTimeButton").addEventListener("click", function () {
        if (document.getElementById("idEventStartDateText").value && document.getElementById("idEventStartTimeText").value) {
            endDatePicker = getDatePicker(startDatePicker.time);
            endDatePicker.trigger = document.getElementById("idEventEndDateText");
            endDatePicker.toggle();
        }
    });
    document.getElementById("idEventEndDateText").addEventListener('onOk', function () {
        endTimePicker = getTimePicker(startTimePicker.time);
        endTimePicker.trigger = document.getElementById("idEventEndTimeText");
        endTimePicker.toggle();
    });
    document.getElementById("idEventEndTimeText").addEventListener('onOk', function () {
        var dateText = endDatePicker.time.format('LLLL').toString();
        dateText = dateText.substring(0, dateText.lastIndexOf(" "));
        document.getElementById("idEventEndDateText").value = dateText;
        this.value = endTimePicker.time.format('LT').toString();
    });
    document.getElementById("idCreateEventButton").addEventListener("click", function (event) {
        event.preventDefault();
    });

    setBodyHtmlElementBackgroundColor(HTML_CLASS_WHITE_BACKGROUND_COLOR);
    hideMainMenuBar();
</script>
