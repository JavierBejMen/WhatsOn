<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS, MDBootstrap CSS, Material Design Icons and Font Awesome Icons -->
    <link rel="stylesheet" href="./styles/material-design-for-bootstrap-free-4.5.10/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/material-design-for-bootstrap-free-4.5.10/css/mdb.min.css">
    <link rel="stylesheet" href="./styles/fontawesome-free-5.3.1-web/css/all.min.css">
    <!-- Lightbox CSS for Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" 
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
    crossorigin=""/>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <!-- PWA feature: Theme color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#212121">
    <!-- PWA feature: Manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- PWA feature: Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="WhatsOn PWA">
    <link rel="apple-touch-icon" href="./assets/icons/icon-152x152.png">
    <!-- PWA feature: Tile icon for Windows -->
    <meta name="msapplication-TileImage" content="./assets/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#212121">
    <title>WhatsOn PWA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark text-white" id="idMainMenuBar">
            <ul class="navbar-nav w-100 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link classRoundNavigationLink" title="Buscar" aria-label="Buscar">
                        <i class="fas fa-search fa-sm"></i>
                    </a>
                </li>
                <li class="nav-item pt-2"><h5>Granada</h5></li>
                <li class="nav-item">
                    <a class="nav-link classRoundNavigationLink" title="Más acciones" 
                    aria-label="Más acciones">
                        <i class="fas fa-ellipsis-v fa-sm"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main role="main"></main>
    <nav class="navbar navbar-expand mb-0 pb-0 fixed-bottom navbar-dark bg-dark text-white" 
    id="idMainNavigationBar">
        <ul class="navbar-nav w-100 nav-justified">
            <li class="nav-item">
                <a class="nav-link d-flex flex-column" title="Categorías de locales" 
                aria-label="Categorías de locales" 
                onclick="loadMainNavigationView(FILE_PATH_CATEGORIES_OF_LOCALS_VIEW)">
                    <i class="fas fa-list fa-lg"></i>
                    <span class="mt-2">Categorías</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex flex-column" title="Mapa de locales" 
                aria-label="Mapa de locales" 
                onclick=" loadMainNavigationView(FILE_PATH_MAP_OF_LOCALS_VIEW)">
                    <i class="fas fa-map-marked-alt fa-lg"></i>
                    <span class="mt-2">Mapa</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex flex-column" title="Eventos de locales" 
                aria-label="Eventos de locales" 
                onclick="loadMainNavigationView(FILE_PATH_EVENTS_VIEW);">
                    <i class="far fa-calendar fa-lg"></i>
                    <span class="mt-2">Eventos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex flex-column" title="Perfil de usuario" 
                aria-label="Perfil de usuario" 
                onclick="loadMainNavigationView(FILE_PATH_USER_PROFILE_VIEW);">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <span class="mt-2">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- JQuery, Popper.js, Bootstrap JS and MDBootstrap JS-->
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/jquery-3.3.1.min.js"></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/popper.min.js" ></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/bootstrap.min.js" ></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/mdb.min.js"></script>
    <!-- Lightbox JS for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" 
    crossorigin=""></script>
    <!-- Custom scripts -->
    <script src="./scripts/worker.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/maps.js"></script>
    <script src="./scripts/categories-filter.js"></script>
    <script src="./scripts/photos.js"></script>
    <script>
        loadMainNavigationView(FILE_PATH_CATEGORIES_OF_LOCALS_VIEW);
        // PWA feature: Service Worker
        registerServiceWorker(FILE_PATH_SERVICE_WORKER);
    </script>
</body>
</html>
