<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design Icons, Bootstrap CSS and MDBootstrap CSS -->
    <link rel="stylesheet" href="./styles/material-design-icons-2.2.0/material-icons.css">
    <link rel="stylesheet" href="./styles/material-design-for-bootstrap-free-4.5.10/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/material-design-for-bootstrap-free-4.5.10/css/mdb.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" 
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
    crossorigin=""/>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>WhatsOn PWA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark text-white" id="idMainMenuBar">
            <ul class="navbar-nav w-100">
                <li class="nav-item mr-auto pl-5"><h2><small>Granada</small></h2></li>
                <li class="nav-item">
                    <a class="nav-link classRoundNavigationLink" title="Buscar" 
                    aria-label="Buscar">
                        <i class="material-icons">search</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link classRoundNavigationLink" title="Más acciones" 
                    aria-label="Más acciones">
                        <i class="material-icons">more_vert</i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main role="main"></main>
    <nav class="navbar navbar-expand fixed-bottom navbar-dark bg-dark text-white" id="idMainNavigationBar">
        <ul class="navbar-nav w-100 nav-justified">
            <li class="nav-item">
                <a class="nav-link" title="Perfil de usuario" aria-label="Perfil de usuario">
                    <i class="material-icons">contacts</i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" title="Búsqueda de locales" aria-label="Búsqueda de locales" 
                onclick="loadSearchLocalView()">
                    <i class="material-icons">search</i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" title="Eventos de locales" aria-label="Eventos de locales">
                    <i class="material-icons">event</i>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- JQuery, Popper.js, Bootstrap JS and MDBootstrap JS-->
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/jquery-3.3.1.min.js"></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/popper.min.js" ></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/bootstrap.min.js" ></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/mdb.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" 
    crossorigin=""></script>
    <!-- Custom scripts -->
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/maps.js"></script>
    <script src="./scripts/categories-filter.js"></script>
    <script src="./scripts/photos.js"></script>
    <script>
        loadSearchLocalView();
    </script>
</body>
</html>
