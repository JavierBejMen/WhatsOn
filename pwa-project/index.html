<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design Icons, Bootstrap CSS and MDBootstrap CSS -->
    <link rel="stylesheet" href="./styles/material-design-icons-2.2.0/material-icons.css">
    <link rel="stylesheet" href="./styles/material-design-for-bootstrap-free-4.5.10/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/material-design-for-bootstrap-free-4.5.10/css/mdb.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" 
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
    crossorigin=""/>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>WhatsOn PWA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark text-white" id="idMainMenuBar">
            <ul class="navbar-nav w-100 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link classRoundNavigationLink" href="#" title="Menú" aria-label="Menú">
                        <i class="material-icons">menu</i>
                    </a>
                </li>
                <li class="nav-item"><h2><small>GRANADA</small></h2></li>
                <li class="nav-item">
                    <a class="nav-link classRoundNavigationLink" href="#" title="Buscar" aria-label="Buscar">
                        <i class="material-icons">search</i>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand navbar-dark bg-dark text-white" id="idMainNavigationBar">
            <ul class="navbar-nav w-100 nav-justified">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Mapa de locales" aria-label="Mapa de locales" 
                    onclick="setNavigationItemAsSelectedInNavigationBar(HTML_ID_MAIN_NAVIGATION_BAR,this); loadMapView();">
                        <i class="material-icons">map</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Locales" aria-label="Locales" 
                    onclick="setNavigationItemAsSelectedInNavigationBar(HTML_ID_MAIN_NAVIGATION_BAR,this); loadCategoriesView();">
                        <i class="material-icons">apps</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Eventos de locales" aria-label="Eventos de locales" 
                    onclick="setNavigationItemAsSelectedInNavigationBar(HTML_ID_MAIN_NAVIGATION_BAR,this)">
                        <i class="material-icons">event</i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main role="main"></main>
    <footer class="container-expand bg-dark text-white"></footer>
    
    <!-- JQuery, Popper.js, Bootstrap JS and MDBootstrap JS-->
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/jquery-3.3.1.min.js"></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/popper.min.js" ></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/bootstrap.min.js" ></script>
    <script src="./styles/material-design-for-bootstrap-free-4.5.10/js/mdb.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" 
    crossorigin=""></script>
    <!-- Custom scripts -->
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/maps.js"></script>
    <script src="./scripts/categories-filter.js"></script>
    <script>
        document.getElementById(HTML_ID_MAIN_NAVIGATION_BAR).getElementsByTagName("a")[1]
        .classList.add(HTML_CLASS_SELECTED_ITEM_IN_NAVIGATION_BAR);
        loadCategoriesView();
    </script>
</body>
</html>
